spring.application.name=Nennis

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.datasource.url=jdbc:h2:mem:nennis;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Let Hibernate update schema in dev
spring.jpa.hibernate.ddl-auto=update

# Wait with data.sql until JPA has created tables
spring.jpa.defer-datasource-initialization=true

# Disable data.sql for now
spring.sql.init.mode=never

# Spring Session in JDBC (same H2 in dev)
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always

